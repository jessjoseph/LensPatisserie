<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Cart - Lens Pâtisserie</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background: #fff8f6;
      color: #333;
    }

    h1 {
      text-align: center;
      color: #993333;
      margin-bottom: 20px;
    }

    .cart-item {
      display: flex;
      justify-content: space-between;
      align-items: center;
      border-bottom: 1px solid #ddd;
      padding: 10px 0;
    }

    .cart-item .info {
      flex: 1;
    }

    .cart-item .qty-controls {
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .cart-item button {
      padding: 5px 10px;
      background: #993333;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    .cart-item button:hover {
      background: #cc4444;
    }

    .total {
      text-align: right;
      font-size: 20px;
      font-weight: bold;
      margin-top: 20px;
    }

    .empty {
      text-align: center;
      margin-top: 50px;
      font-size: 18px;
      color: #777;
    }

    footer {
      position: fixed;
      bottom: 0;
      width: 100%;
      background: #fff;
      border-top: 1px solid #ddd;
      display: flex;
      justify-content: space-around;
      padding: 10px 0;
    }

    footer button {
      background: none;
      border: none;
      font-size: 16px;
      cursor: pointer;
      color: #993333;
    }

    footer button:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>

  <h1>Your Cart</h1>
  <div id="cart-container"></div>
  <div class="total" id="total-price"></div>

  <footer>
  <button onclick="location.href='home.html'"><img src="Home-icon.png" alt="Home" style="width: 24px; height: 24px;"></button>
  <button onclick="location.href='cart.html'"><img src="cart-icon.png" alt="Cart" style="width: 24px; height: 24px;"></button>
  <button onclick="location.href='profile.html'"><img src="profile-icon.png" alt="Profile" style="width: 24px; height: 24px;"></button>
</footer>

  <script>
    let cart = JSON.parse(localStorage.getItem("cartItems")) || [];

    const container = document.getElementById("cart-container");
    const totalBox = document.getElementById("total-price");

    function renderCart() {
      container.innerHTML = '';
      let total = 0;

      if (cart.length === 0) {
        container.innerHTML = '<p class="empty">Your cart is empty.</p>';
        totalBox.innerText = '';
        return;
      }

      cart.forEach((item, index) => {
        const itemTotal = item.price * item.qty;
        total += itemTotal;

        const div = document.createElement("div");
        div.className = "cart-item";
        div.innerHTML = `
          <div class="info">
            <strong>${item.name}</strong><br>
            ₹${item.price} x ${item.qty} = ₹${itemTotal}
          </div>
          <div class="qty-controls">
            <button onclick="decreaseQty(${index})">-</button>
            <button onclick="increaseQty(${index})">+</button>
            <button onclick="removeItem(${index})">Remove</button>
          </div>
        `;
        container.appendChild(div);
      });

      totalBox.innerText = "Total: ₹" + total;
    }

    function increaseQty(index) {
      cart[index].qty += 1;
      updateCart();
    }

    function decreaseQty(index) {
      if (cart[index].qty > 1) {
        cart[index].qty -= 1;
      } else {
        cart.splice(index, 1);
      }
      updateCart();
    }

    function removeItem(index) {
      cart.splice(index, 1);
      updateCart();
    }

    function updateCart() {
      localStorage.setItem("cartItems", JSON.stringify(cart));
      renderCart();
    }

    // Initial load
    renderCart();
  </script>

</body>
</html>
